version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: janggi-postgres
    environment:
      POSTGRES_USER: janggi_user
      POSTGRES_PASSWORD: janggi_password
      POSTGRES_DB: janggi_db
    # ports not exposed externally - only accessed via docker network
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: janggi-backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_USER: janggi_user
      DB_PASSWORD: janggi_password
      DB_NAME: janggi_db
      DB_PORT: 5432
      PORT: 3000
      AI_SERVICE_URL: http://ai-server:4000
      AI_MOVE_TIME_MS: 700
    depends_on:
      - postgres
      - ai-server

  frontend:
    build: ./frontend
    container_name: janggi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  ai-server:
    build: ./ai-server
    container_name: janggi-ai-server
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      AI_VARIANT: janggi
      AI_MOVE_TIME_MS: 700

volumes:
  postgres_data:
